<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload and Autofill</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form id="resumeUploadForm" enctype="multipart/form-data">
        <input type="file" id="resumeFile" accept=".pdf, .doc, .docx">
        <input type="submit" value="Submit Resume">
    </form>
    
    <h2>Autofill Form:</h2>
    <form id="autofillForm">
        <!-- Form fields for autofill -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        <label for="formerEmployer">Former Employer:</label>
        <input type="text" id="formerEmployer" name="formerEmployer" required><br><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br><br>

        <input type="submit" value="Autofill Form">
    </form>

    <script src="script.js"></script>
</body>
</html>
